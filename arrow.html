<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Direction Challenge</title>
<style>
/* ========== GENERAL LAYOUT ========== */
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background: linear-gradient(135deg,#dff6ff,#b5d9ff);
  font-family: Arial, sans-serif;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
}

/* ========== TITLE ========== */
#arrow-title {
  font-size: 2.2rem;
  color: #0044aa;
  font-weight: 700;
  margin-top: 30px;
  margin-bottom: 20px;
}

/* ========== ARROW ========== */
#arrow-container {
  width: 260px;
  height: 260px;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg,#e3f2fd 60%,#bbdefb 100%);
  border-radius: 50%;
  box-shadow: 0 2px 12px rgba(0,0,0,0.07);
  border: 1px solid #e0ecff;
  margin-bottom: 30px;
  overflow: hidden;
}

#arrow {
  width: 190px;
  height: 190px;
  transform-origin: 50% 50%;
}

#arrow-shape {
  fill: #1976d2;
  stroke: #0d47a1;
  stroke-width: 2;
}

/* ========== INFO SECTION (heatmap + text) ========== */
.info-row {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

/* Heatmap */
#crowd-square {
  width: 90px;
  height: 90px;
  background: linear-gradient(135deg,#e3f2fd 60%,#bbdefb 100%);
  border-radius: 18px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.07);
  border: 1px solid #e0ecff;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 6px;
}

#crowd-blobs {
  width: 78px;
  height: 78px;
  display: grid;
  grid-template-columns: repeat(9, 1fr);
  grid-template-rows: repeat(9, 1fr);
  gap: 1px;
}

.crowd-blob {
  width: 7px;
  height: 7px;
  border-radius: 50%;
}

/* Text box next to heatmap */
#route-saying {
  max-width: 240px;
  min-height: 70px;
  background: linear-gradient(135deg,#e3f2fd 60%,#bbdefb 100%);
  border-radius: 18px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.07);
  border: 1px solid #e0ecff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.05em;
  color: #1976d2;
  font-weight: 500;
  padding: 16px 18px;
  text-align: center;
}

/* ========== MOBILE OPTIMIZATION ========== */
@media (max-width: 600px) {
  #arrow-title {
    font-size: 1.7rem;
    margin-top: 20px;
    margin-bottom: 16px;
  }

  #arrow-container {
    width: 200px;
    height: 200px;
    margin-bottom: 20px;
  }

  #arrow {
    width: 140px;
    height: 140px;
  }

  .info-row {
    gap: 14px;
  }

  #crowd-square {
    width: 70px;
    height: 70px;
    border-radius: 14px;
  }

  #crowd-blobs {
    width: 62px;
    height: 62px;
  }

  #route-saying {
    max-width: 180px;
    font-size: 0.95rem;
    padding: 12px 14px;
    border-radius: 14px;
  }
}
</style>
</head>
<body>
  <h1 id="arrow-title">Walk into the direction of the arrow</h1>

  <div id="arrow-container">
    <svg id="arrow" viewBox="0 0 120 120">
      <polygon id="arrow-shape" points="60,15 100,100 60,75 20,100" />
    </svg>
  </div>

  <div class="info-row">
    <div id="crowd-square"><div id="crowd-blobs"></div></div>
    <div id="route-saying"></div>
  </div>

<script>
// ---- Route sayings
const sayings = [
  "We picked this route because it avoids the busiest areas.",
  "This way keeps you out of the densest parts of the crowd.",
  "Get there faster with a route thatâ€™s 30% less crowded.",
  "Move more easily, this route is short and is 15% less crowded.",
  "Save time with a path that cuts through 40% less congestion."
];
document.getElementById("route-saying").textContent =
  sayings[Math.floor(Math.random() * sayings.length)];

// ---- Heatmap generator
(function(){
  const c = document.getElementById("crowd-blobs");
  c.innerHTML = "";
  for (let r = 0; r < 9; r++) {
    for (let col = 0; col < 9; col++) {
      const b = document.createElement("div");
      b.className = "crowd-blob";
      const rnd = Math.random();
      if (r < 3) b.style.background = "#ff5252";
      else b.style.background = rnd < .4 ? "#ff5252" : rnd < .8 ? "#ffb74d" : "#66bb6a";
      c.appendChild(b);
    }
  }
})();

// ---- Compass + smooth arrow rotation (no targets, no messages)
const arrow = document.getElementById("arrow");
let currentHeading = null;
let displayHeading = null;

function startCompass() {
  window.addEventListener("deviceorientation", handleOrientation, true);
  requestAnimationFrame(updateArrowSmooth);
}

function handleOrientation(e) {
  let heading;
  if (e.webkitCompassHeading !== undefined) heading = e.webkitCompassHeading;
  else if (e.alpha != null) heading = 360 - e.alpha;
  else return;

  if (currentHeading === null) currentHeading = heading;
  currentHeading = (currentHeading * 0.85 + heading * 0.15); // smoothing
}

function updateArrowSmooth() {
  if (currentHeading != null) {
    if (displayHeading == null) displayHeading = currentHeading;
    displayHeading = (displayHeading * 0.8 + currentHeading * 0.2);
    arrow.style.transform = `rotate(${-displayHeading}deg)`;
  }
  requestAnimationFrame(updateArrowSmooth);
}

// Request permission if needed (iOS)
if (typeof DeviceOrientationEvent !== "undefined" &&
    typeof DeviceOrientationEvent.requestPermission === "function") {
  DeviceOrientationEvent.requestPermission().then(state => {
    if (state === "granted") startCompass();
  }).catch(()=>{});
} else {
  startCompass();
}
</script>
</body>
</html>
