<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Direction Challenge</title>
  <style>
    body {
      background: linear-gradient(135deg, #dff6ff, #b5d9ff);
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    #arrow-title {
      font-size: 2.2rem;
      color: #0044aa;
      font-weight: 700;
      margin-bottom: 20px;
    }

    #arrow-container {
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e3f2fd 60%, #bbdefb 100%);
      border-radius: 50%;
      box-shadow: 0 2px 18px rgba(0, 0, 0, 0.09);
      border: 1px solid #e0ecff;
      margin-bottom: 32px;
    }

    #arrow {
      width: 220px;
      height: 220px;
      transition: transform 0.5s ease-out;
      transform-origin: 50% 50%;
    }

    #arrow-shape {
      fill: #1976d2;
      stroke: #0d47a1;
      stroke-width: 2;
    }

    #enable-compass {
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      margin-bottom: 20px;
      transition: all 0.2s ease-in-out;
    }

    #enable-compass:hover {
      background-color: #0d47a1;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    #status-text {
      font-size: 1.2rem;
      color: #1976d2;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="arrow-title">Point your phone in the direction of the arrow</h1>
    <button id="enable-compass">Enable Compass</button>

    <div id="arrow-container">
      <svg id="arrow" viewBox="0 0 120 120">
        <polygon id="arrow-shape" points="60,15 100,100 60,75 20,100" />
      </svg>
    </div>

    <div id="status-text">Waiting for compass...</div>
  </div>

  <script>
    let targetAngles = [];     // stores 5 random angles
    let currentTargetIndex = 0;
    const tolerance = 7;       // degrees accepted on each side
    let currentHeading = null; // userâ€™s compass direction

    const arrow = document.getElementById("arrow");
    const statusText = document.getElementById("status-text");
    const enableButton = document.getElementById("enable-compass");

    // --- 1. Generate 5 random target directions ---
    function generateTargetAngles() {
      targetAngles = [];
      for (let i = 0; i < 5; i++) {
        targetAngles.push(Math.floor(Math.random() * 360));
      }
      console.log("Target angles:", targetAngles);
    }

    // --- 2. Start listening to compass data ---
    enableButton.addEventListener("click", () => {
      if (
        typeof DeviceOrientationEvent !== "undefined" &&
        typeof DeviceOrientationEvent.requestPermission === "function"
      ) {
        // iOS 13+ (needs explicit permission)
        DeviceOrientationEvent.requestPermission()
          .then((state) => {
            if (state === "granted") {
              startCompass();
              enableButton.style.display = "none";
              generateTargetAngles();
              showNextTarget();
            } else {
              alert("Compass access denied. Enable it in Settings > Safari > Motion & Orientation Access.");
            }
          })
          .catch(console.error);
      } else {
        // Android or desktop
        startCompass();
        enableButton.style.display = "none";
        generateTargetAngles();
        showNextTarget();
      }
    });

    // --- 3. Add listener for device orientation ---
    function startCompass() {
      window.addEventListener("deviceorientation", handleOrientation, true);
    }

    // --- 4. Handle the orientation event ---
    function handleOrientation(event) {
      let alpha = event.alpha;
      if (typeof alpha !== "number") return;

      currentHeading = alpha;
      updateArrow();
      checkIfTargetReached();
    }

    // --- 5. Rotate the arrow toward current target ---
    function updateArrow() {
      const targetAngle = targetAngles[currentTargetIndex];
      const rotation = targetAngle - (currentHeading || 0);
      arrow.style.transform = `rotate(${rotation}deg)`;
    }

    // --- 6. Check if user has reached the target direction ---
    function checkIfTargetReached() {
      const target = targetAngles[currentTargetIndex];
      const heading = currentHeading;

      if (heading == null) return;

      // Compute smallest angular difference (wrap-around aware)
      let diff = Math.abs(((heading - target + 540) % 360) - 180);

      if (diff <= tolerance) {
        // Reached target!
        statusText.textContent = `âœ… Target ${currentTargetIndex + 1} reached!`;

        currentTargetIndex++;
        if (currentTargetIndex < targetAngles.length) {
          setTimeout(showNextTarget, 1200); // short pause before next
        } else {
          // All 5 done -> go to ending page
          setTimeout(() => {
            window.location.href = "ending.html";
          }, 1500);
        }
      }
    }

    // --- 7. Show next target and rotate arrow ---
    function showNextTarget() {
      const targetAngle = targetAngles[currentTargetIndex];
      statusText.textContent = `ðŸŽ¯ Turn to ${targetAngle.toFixed(0)}Â°`;
      updateArrow();
    }
  </script>
</body>
</html>
